<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Generator - Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="generator.html" class="active">Generator</a>
        <a href="history.html">History</a>
    </nav>
    <div class="container">
        <h1>Create Pixel Art</h1>
        <div id="uploadContainer" class="upload-container">
            <label for="imageInput" class="btn upload-btn">Choose Image</label>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <p class="upload-info">Supports PNG, JPG, and GIF files</p>
            <p id="gifIndicator" class="upload-info" style="display: none;">GIF detected - Processing animation...</p>
        </div>
        <div id="pixelArtContainer">
            <div class="preview-container">
                <div class="image-preview">
                    <h3>Original</h3>
                    <img id="originalPreview" alt="Original image">
                </div>
                <div class="image-preview">
                    <h3>Pixelated</h3>
                    <canvas id="pixelArtCanvas"></canvas>
                </div>
            </div>
            <div id="buttonContainer" class="button-container">
                <button id="generateBtn" class="btn generate-btn" disabled>Convert to Pixel Art</button>
                <button id="editBtn" class="btn edit-btn" disabled>Edit Pixels</button>
                <div class="save-container">
                    <input type="text" id="filenameInput" class="filename-input" placeholder="Enter filename (optional)">
                    <button id="saveBtn" class="btn" disabled>Save Image</button>
                </div>
            </div>
            
            <div id="pixelDensityControl" class="pixel-density-control">
                <h3>Pixel Density</h3>
                <div class="slider-container">
                    <span>8x8</span>
                    <input type="range" id="pixelDensitySlider" min="8" max="256" value="256" step="8">
                    <span>256x256</span>
                </div>
                <div class="density-value">Current: <span id="densityValue">256x256</span></div>
            </div>

            <div id="filterControls" class="filter-controls" style="display: none;">
                <h3>Apply Filter</h3>
                <div class="filter-buttons">
                    <button class="btn filter-btn" data-filter="normal">Normal</button>
                    <button class="btn filter-btn" data-filter="grayscale">Grayscale</button>
                    <button class="btn filter-btn" data-filter="sepia">Sepia</button>
                    <button class="btn filter-btn" data-filter="negative">Negative</button>
                    <button class="btn filter-btn" data-filter="retro">Retro</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pixel Editor Modal -->
    <div id="editorModal" class="modal">
        <div class="modal-content">
            <div class="editor-header">
                <h2>Pixel Editor</h2>
                <div class="editor-tools">
                    <div class="color-picker-container">
                        <input type="color" id="colorPicker" value="#000000">
                        <span class="color-label">Selected Color</span>
                    </div>
                    <div class="filter-buttons">
                        <button class="btn filter-btn" data-filter="normal">Normal</button>
                        <button class="btn filter-btn" data-filter="grayscale">Grayscale</button>
                        <button class="btn filter-btn" data-filter="sepia">Sepia</button>
                        <button class="btn filter-btn" data-filter="negative">Negative</button>
                        <button class="btn filter-btn" data-filter="retro">Retro</button>
                    </div>
                </div>
            </div>
            <div class="editor-grid-container">
                <div id="editorGrid" class="editor-grid"></div>
            </div>
            <div class="editor-controls">
                <button id="saveEditsBtn" class="btn">Save Changes</button>
                <button id="closeEditorBtn" class="btn">Close Editor</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
    <script src="script.js"></script>
</body>
</html>
